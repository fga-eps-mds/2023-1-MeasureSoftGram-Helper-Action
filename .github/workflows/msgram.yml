name: msgra-helper-action
on:
  pull_request:
    branches:
      - main
    types: [ closed ]
  push:
    tags:
      - "v*"

jobs:
  msgram_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Msgram helper action
        uses: ./ # Uses an action in the root directory
        id: msgram
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}